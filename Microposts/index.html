<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/10e574b9d5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->

    <title>Microposts</title>
  </head>
  <body>
    <div class="bs-component mb-3">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Microposts</a>
          </div>
        </div>
      </nav>
    </div>

    <div class="container posts-container">
       <div class="card card-body card-form">
         <h1>Say Something</h1>
         <p class="lead">What's on your mind?</p>
         <div class="form-group">
           <input type="text" placeholder="Post title" id="title" class="form-control">
         </div>
         <div class="form-group">
           <textarea type="text" placeholder="Post content" id="body" class="form-control mt-2"></textarea>
         </div>
         <input type="hidden" id="id" value="">
         <button class="post-submit btn btn-primary btn-block mt-3">Post It</button>
         <span class="form-end"></span>
       </div>
       <br>
       <div id="posts"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
      Microposts 2022 &copy;
    </footer>

    <!-- Scripts -->
    <script src="build/app.bundle.js"></script>
  </body>
</html>
